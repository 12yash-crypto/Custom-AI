<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AI creator Wizard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="images/form-wizard.png" alt="">
			</div>
            <form action="">
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
	                    		AI bot First Name *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
	                    		AI bot Last Name *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Company Name
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Select Type *
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="viet nam" class="option">Advertiser</option>
									<option value="united states" class="option">Educational</option>
									<option value="united kingdom" class="option">Normal Chat Bot</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Description *
	                    	</label>
	                    	<input type="text" class="form-control" placeholder="Main Task" style="margin-bottom: 20px">
	                    	<input type="text" class="form-control" placeholder="Subline (Optional)">
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Emotions to be added *
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
	                </section>
	                
					<!-- SECTION 2 -->
	                <h4></h4>
	                <section>
	                	<div class="form-row">
	                    	<label for="">
	                    		Additional *
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
						<div class="form-row">
	                    	<label for="">
	                    		Upload conversation pdf *
	                    	</label>
	                    	 <input type="file" id="myFile" class="form-control" name="filename">
	                    </div>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Download Canversation pdf sample *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Other *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row" style="margin-bottom: 18px">
	                    	<label for="">
	                    		AI Notes
	                    	</label>
	                    	<textarea name="" id="" class="form-control" placeholder="Note about your AI, eg. special notes for hosting." style="height: 149px"></textarea>
	                    </div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Create an account?
								<span class="checkmark"></span>
							</label>
						</div>
	                </section>

	                <!-- SECTION 3 -->
	                <h4></h4>
	                <section>
	                    <div class="product">
	                    	<div class="item">
	                    		<div class="left">
	                    			<a href="#" class="thumb">
		                    			<img src="images/item-1.png" alt="">
		                    		</a>
		                    		<div class="purchase">
		                    			<h6>
		                    				<a href="#">Low Table/Stool</a>
		                    			</h6>
		                    			<span>x4</span>
		                    		</div>
	                    		</div>
	                    		<span class="price">$29</span>
	                    	</div>
	                    	<div class="item">
	                    		<div class="left">
	                    			<a href="#" class="thumb">
		                    			<img src="images/item-2.png" alt="">
		                    		</a>
		                    		<div class="purchase">
		                    			<h6>
		                    				<a href="#">Set of 3 Porcelain</a>
		                    			</h6>
		                    			<span>x2</span>
		                    		</div>
	                    		</div>
	                    		<span class="price">$124</span>
	                    	</div>
	                    </div>
	                    <div class="checkout">
                    		<div class="subtotal">
                    			<span class="heading">Subtotal</span>
                    			<span>$364</span>
                    		</div>
	                    	<p class="shipping">
	                    		<span class="heading">Shipping</span>
	                    	there are no shipping methods available. please double check your address, or contact us if you need any help.
	                    	</p>
	                    	<div class="total">
                    			<span class="heading">Subtotal</span>
                    			<span class="total-price">$364</span>
                    		</div>
	                    </div>
	                </section>

	                <!-- SECTION 4 -->
	                <h4></h4>
	                <section>
	                    <div class="checkbox-circle">
							<label class="active">
								<input type="radio" name="billing method" value="Direct bank transfer" checked>Direct bank transfer>
								<span class="checkmark"></span>
								<div class="tooltip">
									Make your payment directly into our bank account. Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.
								</div>
							</label>
							<label>
								<input type="radio" name="billing method" value="Check payments">Check payments
								<span class="checkmark"></span>
								<div class="tooltip">
									Please send a check to Store Name, Store Street, Store Town, Store State / County, Store Postcode.
								</div>
							</label>
							<label>
								<input type="radio" name="billing method" value="Cash on delivery">Cash on delivery
								<span class="checkmark"></span>
								<div class="tooltip">
									Pay with cash upon delivery.
								</div>
							</label>
						</div>
	                </section>
            	</div>
            </form>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<script src="js/main.js"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>
